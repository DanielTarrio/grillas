<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grilla.css">
    <title>Document</title>
</head>
<body>
    <button onclick="addRow('TableA')">fila</button><button onclick="borrar('TableA')">borrar</button>
    <table id="TableA">
        <tr>
          <td>Antigua fila superior</td>
        </tr>
      </table>
      <script type="text/javascript">
        function addRow(tableID) {
          // Obtiene una referencia a la tabla
          var tableRef = document.getElementById(tableID);
      
          // Inserta una fila en la tabla, en el índice 0
          var newRow = tableRef.insertRow(-1);
      
          // Inserta una celda en la fila, en el índice 0
          var newCell = newRow.insertCell(0);
      
          // Añade un nodo de texto a la celda
          var newText = document.createTextNode("Nueva fila superior");
          newCell.appendChild(newText);
        }
      
        // Llama a addRow() con el ID de la tabla
        //addRow("TableA");

        function borrar(x){

            let table = document.getElementById("x");
            // Delete second row
            table.deleteRow(1);

        }


      </script>
      
</body>
</html>
